
<body>


  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Sign Up </h2>
      <!-- <h2 class="inactive underlineHover">Sign Up </h2> -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <ion-icon name="contact" color="danger" size="large"></ion-icon>
      </div>
  
      <!-- Login Form -->
      <form>
        <h2>Emirates ID</h2>
        <input type="text" id="emiratesId" class="fadeIn second" name="signup" value="" [(ngModel)]="emiratesId" placeholder="xxx-xxxx-xxxxxxx-x">
        <h2>Mobile Number</h2>
        <input type="text" id="mobileNum" class="fadeIn third" name="signup" [(ngModel)]="mobileNo" placeholder="+971-5X-XXXXXXX">
        <input type="submit" class="fadeIn fourth" value="Sign Up" (click)="signup()">
      </form>
  
      <!-- Remind Password -->
      <div id="formFooter">
        <a class="underlineHover" (click)="login()">Already have an account?</a>
      </div>
    </div>
  </div>

  
</body>
