<ion-header>
    <ion-toolbar text-center color="dark">
      <h3> <ion-icon name="water" color="danger" size= "medium"></ion-icon> Blood Donation</h3>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="wrapper fadeInDown">
      <div id="formContent">
        <ion-grid>
          <ion-col>
            <div class="fadeIn first">
              <h1>Current Points</h1>
              <h1 [countUp]="pointsum">0</h1>
            </div>
          </ion-col>
  
  
          <ion-col>
            <div text-center>
              <ion-list>
                <ion-item *ngFor="let i of pointreturn.points;">
                  <div class="item-content">
                    <h6> <b>Date:</b> {{i.date}} </h6>
                    <h6>Points: {{i.point}} </h6>
                  </div>
                </ion-item>
              </ion-list>
            </div>
          </ion-col>
        </ion-grid>
      </div>
    </div>
  </ion-content>
