<ion-header >
    <ion-toolbar text-center color="dark">
      <h3> <ion-icon name="water" color="danger" size= "medium"></ion-icon> Blood Donation</h3>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Sign Up </h2>
        <!-- <h2 class="inactive underlineHover">Sign Up </h2> -->
    
        <!-- Icon -->
        <div class="fadeIn first">
          <ion-icon name="contact" color="danger" size="large"></ion-icon>
        </div>
    
        <!-- Sign-up Form -->
        <form>
          <h2>Emirates ID</h2>
          <input type="text" id="emiratesId" class="fadeIn second" name="eID" required [(ngModel)]="emiratesId" placeholder="xxx-xxxx-xxxxxxx-x">
          <h2>Mobile Number</h2>
          <input type="text" id="mobileNum" class="fadeIn third" name="pNo" required [(ngModel)]="mobileNo" placeholder="+971-5X-XXXXXXX">
          <h2>Email</h2>
          <input type="text" id="mobileNum" class="fadeIn fourth" name="email" required [(ngModel)]="mobileNo" placeholder="+971-5X-XXXXXXX">
          <h2>Password</h2>
          <input type="text" id="mobileNum" class="fadeIn fifth" name="pwd" required [(ngModel)]="mobileNo" placeholder="+971-5X-XXXXXXX">
          <br>
          <input type="submit" class="fadeIn sixth" value="Sign Up" (click)="signup()">
        </form>
    
        <!-- Remind Password -->
        <div id="formFooter">
          <a class="underlineHover" (click)="login()">Already have an account?</a>
        </div>
      </div>
    </div>

</ion-content>
