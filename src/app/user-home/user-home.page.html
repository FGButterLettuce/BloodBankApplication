<ion-content>

  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Welcome &nbsp;{{name}} </h2>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="fadeIn first">
              <h1>POINTS</h1>
              <h1 [countUp]="pointsum">0</h1>
            </div>
          </ion-col>
          <!-- Icon -->
          <ion-col>


            <div text-center>
              <ion-button shape="round" expand="block" color="danger" size="large" (click)="points()">
                <ion-icon name="filing"></ion-icon>&nbsp;View Point History
              </ion-button>
              <br>
              <ion-button shape="round" expand="block" color="danger" size="large" (click)="schedule()">
                <ion-icon name="water"></ion-icon>&nbsp;Schedule Donation
              </ion-button>
              <br>
              <ion-button shape="round" expand="block" color="danger" size="large">
                <ion-icon name="calendar"></ion-icon>&nbsp;View Event Calendar
              </ion-button>
              <br>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div text-center>
              <ion-button shape="round" color="danger" size="large" (click)="logout()">
                <ion-icon name="log-out"></ion-icon>&nbsp;Log Out
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>
  </div>
</ion-content>
